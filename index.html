<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">100000000000</div>
        <div class="previous-input">50+50+500</div>
        <button class="btn special">AC</button>
        <button class="btn special">
          <img src="delete.svg" alt="erase button" class="erase" />
        </button>
        <button class="btn special">%</button>
        <button class="btn special">&#247;</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn special">&times;</button>
        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn special">&minus;</button>
        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn special">&plus;</button>
        <button class="btn" data-number="0">0</button>
        <button class="btn">.</button>
        <button class="btn equal">&#x3D;</button>
      </div>
    </div>
  </body>
</html>
